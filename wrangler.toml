[[d1_databases]]
binding = "DB"
database_name = "albi-production"
database_id = ""  # TODO: wrangler d1 create 후 실제 ID로 교체

# Workers AI 바인딩
[ai]
binding = "AI"

# 환경 변수
[vars]
ENVIRONMENT = "production"
