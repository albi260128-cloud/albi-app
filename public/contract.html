<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전자계약서 - 알비</title>
  <link href="/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .contract-content { max-width: 800px; margin: 0 auto; }
    .contract-section { margin-bottom: var(--space-2xl); padding: var(--space-lg); background: white; border-radius: var(--radius-lg); }
    .contract-field { margin-bottom: var(--space-md); }
    .contract-field label { display: block; font-weight: 600; margin-bottom: var(--space-sm); color: var(--gray-800); }
    .contract-field input, .contract-field textarea { width: 100%; padding: var(--space-sm); border: 2px solid var(--gray-300); border-radius: var(--radius-md); }
    .signature-pad { border: 2px dashed var(--gray-400); border-radius: var(--radius-lg); height: 150px; display: flex; align-items: center; justify-content: center; color: var(--gray-600); }
  </style>
</head>
<body class="bg-gray-100">
  <nav class="navbar">
    <div class="container flex items-center justify-between" style="max-width: 1200px;">
      <a href="/" class="navbar-brand">
        <img src="/albi-mascot.svg" alt="알비" class="albi-mascot">
        <span>알비</span>
      </a>
      <a href="/" class="btn btn-ghost btn-sm">
        <i class="fas fa-arrow-left"></i>
        <span>홈으로</span>
      </a>
    </div>
  </nav>

  <div class="main-content">
    <div class="container contract-content" style="padding-top: var(--space-xl); padding-bottom: var(--space-2xl);">
      <div class="card">
        <div class="card-body">
          <h1 class="text-2xl md:text-3xl font-bold text-center mb-3">
            <i class="fas fa-file-signature text-orange"></i>
            전자 근로계약서
          </h1>
          <p class="text-center text-gray mb-5">
            알비 플랫폼을 통한 근로계약서 작성
          </p>

          <div class="contract-section">
            <h2 class="text-xl font-bold mb-4 text-orange">
              <i class="fas fa-user"></i> 근로자 정보
            </h2>
            <div class="contract-field">
              <label>성명</label>
              <input type="text" placeholder="홍길동">
            </div>
            <div class="contract-field">
              <label>생년월일</label>
              <input type="date">
            </div>
            <div class="contract-field">
              <label>전화번호</label>
              <input type="tel" placeholder="010-1234-5678">
            </div>
            <div class="contract-field">
              <label>주소</label>
              <input type="text" placeholder="서울특별시 마포구">
            </div>
          </div>

          <div class="contract-section">
            <h2 class="text-xl font-bold mb-4 text-orange">
              <i class="fas fa-briefcase"></i> 사업주 정보
            </h2>
            <div class="contract-field">
              <label>사업체명</label>
              <input type="text" placeholder="홍대 감성 카페">
            </div>
            <div class="contract-field">
              <label>대표자명</label>
              <input type="text" placeholder="김사장">
            </div>
            <div class="contract-field">
              <label>사업자등록번호</label>
              <input type="text" placeholder="123-45-67890">
            </div>
            <div class="contract-field">
              <label>사업장 주소</label>
              <input type="text" placeholder="서울특별시 마포구 양화로 160">
            </div>
          </div>

          <div class="contract-section">
            <h2 class="text-xl font-bold mb-4 text-orange">
              <i class="fas fa-file-alt"></i> 근로조건
            </h2>
            <div class="grid md:grid-cols-2 gap-3">
              <div class="contract-field">
                <label>근로기간</label>
                <input type="date">
              </div>
              <div class="contract-field">
                <label>~</label>
                <input type="date">
              </div>
            </div>
            <div class="contract-field">
              <label>근무시간</label>
              <input type="text" placeholder="09:00 ~ 18:00">
            </div>
            <div class="contract-field">
              <label>근무일</label>
              <input type="text" placeholder="월, 화, 수, 목, 금">
            </div>
            <div class="contract-field">
              <label>시급</label>
              <input type="number" placeholder="12000">
            </div>
            <div class="contract-field">
              <label>임금 지급일</label>
              <input type="text" placeholder="매월 말일">
            </div>
            <div class="contract-field">
              <label>업무내용</label>
              <textarea rows="4" placeholder="홀 서빙, 주문 받기, 음료 제조 보조"></textarea>
            </div>
          </div>

          <div class="contract-section">
            <h2 class="text-xl font-bold mb-4 text-orange">
              <i class="fas fa-exclamation-triangle"></i> 주요 근로조건
            </h2>
            <div style="background: var(--gray-200); padding: var(--space-lg); border-radius: var(--radius-md); margin-bottom: var(--space-lg);">
              <ul style="list-style: none; padding-left: 0;">
                <li class="mb-2"><i class="fas fa-check text-green"></i> 주휴수당: 1주 15시간 이상 근무 시 지급</li>
                <li class="mb-2"><i class="fas fa-check text-green"></i> 연차휴가: 1년 80% 이상 출근 시 15일 부여</li>
                <li class="mb-2"><i class="fas fa-check text-green"></i> 퇴직금: 1년 이상 근무 시 평균임금 30일분 지급</li>
                <li class="mb-2"><i class="fas fa-check text-green"></i> 4대보험: 근로자 요청 시 가입</li>
              </ul>
            </div>
          </div>

          <div class="contract-section">
            <h2 class="text-xl font-bold mb-4 text-orange">
              <i class="fas fa-pen"></i> 서명
            </h2>
            <div class="grid md:grid-cols-2 gap-4">
              <div>
                <label class="font-bold mb-2 block">근로자 서명</label>
                <div class="signature-pad">
                  <i class="fas fa-signature" style="font-size: 2rem;"></i>
                  <span class="ml-2">여기에 서명하세요</span>
                </div>
              </div>
              <div>
                <label class="font-bold mb-2 block">사업주 서명</label>
                <div class="signature-pad">
                  <i class="fas fa-signature" style="font-size: 2rem;"></i>
                  <span class="ml-2">여기에 서명하세요</span>
                </div>
              </div>
            </div>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 justify-center mt-5">
            <button class="btn btn-outline">
              <i class="fas fa-times"></i>
              취소
            </button>
            <button class="btn btn-primary">
              <i class="fas fa-check"></i>
              계약서 제출
            </button>
          </div>

          <div class="text-center mt-5 p-4" style="background: var(--gray-200); border-radius: var(--radius-lg);">
            <p class="text-sm text-gray">
              <i class="fas fa-info-circle text-orange"></i>
              이 계약서는 근로기준법에 따라 작성되었으며, 전자서명으로 법적 효력을 가집니다.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="/" class="nav-item">
      <i class="nav-item-icon fas fa-home"></i>
      <span>홈</span>
    </a>
    <a href="/jobs" class="nav-item">
      <i class="nav-item-icon fas fa-briefcase"></i>
      <span>내주변</span>
    </a>
    <a href="/community.html" class="nav-item">
      <i class="nav-item-icon fas fa-comments"></i>
      <span>커뮤니티</span>
    </a>
    <a href="/store.html" class="nav-item">
      <i class="nav-item-icon fas fa-store"></i>
      <span>스토어</span>
    </a>
  </nav>
</body>
</html>
