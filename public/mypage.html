    // ì•Œë¦¼ ë Œë”ë§
    function renderNotification(notif) {
      const date = new Date(notif.created_at);
      const timeAgo = getTimeAgo(date);
      const bgColor = notif.is_read ? '#FFFFFF' : '#EFF6FF';
      
      const iconMap = {
        'proposal_received': 'ğŸ“©',
        'proposal_accepted': 'âœ…',
        'proposal_rejected': 'âŒ'
      };
      
      const icon = iconMap[notif.type] || 'ğŸ“¢';
      
      return `
        <div style="padding: 12px; background: ${bgColor}; cursor: pointer; border-bottom: 1px solid #F3F4F6;" 
             onclick="handleNotificationClick('${notif.id}', '${notif.link}', ${notif.is_read})"
             onmouseover="this.style.background='#F9FAFB'" 
             onmouseout="this.style.background='${bgColor}'">

              <div style="font-size: 11px; color: #9CA3AF; margin-top: 4px;">${timeAgo}</div>
            </div>
            ${!notif.is_read ? '<div style="width: 8px; height: 8px; background: #FF6B35; border-radius: 50%;"></div>' : ''}
          </div>
        </div>
      `;
    }
    
    // ì‹œê°„ ê²½ê³¼ í‘œì‹œ
    function getTimeAgo(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      
      if (diff < 60) return 'ë°©ê¸ˆ ì „';
      if (diff < 3600) return `${Math.floor(diff / 60)}ë¶„ ì „`;
      if (diff < 86400) return `${Math.floor(diff / 3600)}ì‹œê°„ ì „`;
      if (diff < 604800) return `${Math.floor(diff / 86400)}ì¼ ì „`;
      return date.toLocaleDateString('ko-KR');
    }
