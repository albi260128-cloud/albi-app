<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 날개 (왼쪽) -->
  <g id="left-wing">
    <ellipse cx="18" cy="28" rx="8" ry="12" fill="#FFB627" opacity="0.8">
      <animate attributeName="ry" values="12;14;12" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="18" cy="28" rx="6" ry="10" fill="#FFC947" opacity="0.6">
      <animate attributeName="ry" values="10;12;10" dur="1s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- 날개 (오른쪽) -->
  <g id="right-wing">
    <ellipse cx="46" cy="28" rx="8" ry="12" fill="#FFB627" opacity="0.8">
      <animate attributeName="ry" values="12;14;12" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="46" cy="28" rx="6" ry="10" fill="#FFC947" opacity="0.6">
      <animate attributeName="ry" values="10;12;10" dur="1s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- 개미 몸통 (머리) -->
  <circle cx="32" cy="20" r="10" fill="#FF6B35"/>
  <circle cx="32" cy="20" r="8" fill="#FF8B5F"/>
  
  <!-- 눈 -->
  <circle cx="28" cy="19" r="2" fill="#1F2937"/>
  <circle cx="36" cy="19" r="2" fill="#1F2937"/>
  <circle cx="28.5" cy="18.5" r="0.8" fill="white"/>
  <circle cx="36.5" cy="18.5" r="0.8" fill="white"/>
  
  <!-- 미소 -->
  <path d="M 28 23 Q 32 25 36 23" stroke="#1F2937" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- 더듬이 (왼쪽) -->
  <path d="M 27 12 Q 24 8 22 6" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" fill="none"/>
  <circle cx="22" cy="6" r="2" fill="#FF8B5F"/>
  
  <!-- 더듬이 (오른쪽) -->
  <path d="M 37 12 Q 40 8 42 6" stroke="#FF6B35" stroke-width="2" stroke-linecap="round" fill="none"/>
  <circle cx="42" cy="6" r="2" fill="#FF8B5F"/>
  
  <!-- 개미 몸통 (가슴) -->
  <ellipse cx="32" cy="35" rx="9" ry="11" fill="#FF6B35"/>
  <ellipse cx="32" cy="35" rx="7" ry="9" fill="#FF8B5F"/>
  
  <!-- 개미 몸통 (배) -->
  <ellipse cx="32" cy="50" rx="10" ry="12" fill="#FF6B35"/>
  <ellipse cx="32" cy="50" rx="8" ry="10" fill="#FF8B5F"/>
  
  <!-- 다리 (왼쪽 앞) -->
  <path d="M 26 32 L 18 38" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 다리 (왼쪽 중간) -->
  <path d="M 25 38 L 16 44" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 다리 (왼쪽 뒤) -->
  <path d="M 26 46 L 20 52" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 다리 (오른쪽 앞) -->
  <path d="M 38 32 L 46 38" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 다리 (오른쪽 중간) -->
  <path d="M 39 38 L 48 44" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 다리 (오른쪽 뒤) -->
  <path d="M 38 46 L 44 52" stroke="#FF6B35" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- 포인트 표시 (선택적) -->
  <g id="point-badge" opacity="0">
    <circle cx="50" cy="14" r="8" fill="#FFB627"/>
    <text x="50" y="17" text-anchor="middle" font-size="8" font-weight="bold" fill="#1F2937">P</text>
