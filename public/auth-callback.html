<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 중... - 알비</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .loader-container {
      text-align: center;
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF6B35;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .message {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .sub-message {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
    <div class="message">로그인 중...</div>
    <div class="sub-message">잠시만 기다려주세요</div>
  </div>

  <script>
    // URL에서 세션 정보 추출
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');
    const provider = urlParams.get('provider');
    const name = urlParams.get('name');
    
    if (sessionId) {
      // 세션 정보를 먼저 저장
      localStorage.setItem('albi_session_token', sessionId);
      
      if (name) {
        localStorage.setItem('albi_user_name', decodeURIComponent(name));
      }
      
      // API를 통해 사용자 정보 조회
      fetch('/api/auth/me', {
        headers: {
          'Authorization': `Bearer ${sessionId}`
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // 사용자 정보 저장
          localStorage.setItem('albi_user_id', data.user.id);
          localStorage.setItem('albi_user_type', data.user.user_type || 'jobseeker');
          localStorage.setItem('albi_user_name', data.user.name || name || '사용자');
          
          console.log('✅ 로그인 성공:', data.user);
          
          // 메인 페이지로 리다이렉트
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          throw new Error('사용자 정보 조회 실패');
        }
      })
      .catch(error => {
        console.error('❌ 사용자 정보 조회 실패:', error);
        
        // 사용자 정보 조회 실패해도 세션 토큰은 있으니 임시로 진행
        // user_id를 세션 ID로 임시 설정
        localStorage.setItem('albi_user_id', sessionId);
        localStorage.setItem('albi_user_type', 'jobseeker');
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      });
    } else {
      // 오류 발생
      document.querySelector('.message').textContent = '로그인 실패';
      document.querySelector('.sub-message').textContent = '다시 시도해주세요';
      
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 2000);
    }
  </script>
</body>
</html>
